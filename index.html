<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="content">
        <div id="sketchContainer">
            <div class="sketchPieces gridSettings">
                <div>
                    <span>Choose a board size:</span>
                    <div>
                        <label for="small">Small:</label>
                        <input type="radio" name="size" id="small" value="small">
                        <label for="medium">Medium:</label>
                        <input type="radio" name="size" id="medium" value="medium" checked>
                        <label for="large">Large:</label>
                        <input type="radio" name="size" id="large" value="large">
                    </div>
                </div>
            </div>
            <div class="sketchPieces colorSettings">
                <div class="penSettings leftSide">
                    <input type="color">
                    <button>Color</button>
                    <button>Rainbow</button>
                </div>
                <div class="drawingBoard"></div>
                <div class="penSettings rightSide">
                    <button class="clear">Clear</button>
                    <button>Eraser</button>
                </div>
            </div>
            <div class="sketchPieces controls">
                <div class="knobs"></div>
                <h1> Etch-a-Sketch</h1>
                <div class="knobs"></div>
            </div>
        </div>
    </div>
</body>

</html>
